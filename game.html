<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For you</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            background: rgba(0, 0, 0, 0.1);
            cursor: none;
        }

        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        .score {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 18px;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .level {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 18px;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 200;
            opacity: 0;
            scale: 0.8;
            transition: all 0.3s ease;
        }

        .game-over.show {
            opacity: 1;
            scale: 1;
        }

        .game-over h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }

        .final-score {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: all;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            color: #333;
            animation: fadeInOut 4s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .combo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: 150;
            pointer-events: none;
            opacity: 0;
            animation: comboAnimation 1s ease-out;
        }

        @keyframes comboAnimation {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 768px) {
            .hud {
                top: 10px;
                left: 10px;
                right: 10px;
            }
            
            .score, .level {
                padding: 8px 15px;
                font-size: 14px;
            }
            
            .instructions {
                bottom: 10px;
                font-size: 12px;
                padding: 8px 15px;
            }
            
            .game-over {
                padding: 30px 20px;
                margin: 0 20px;
            }
            
            .game-over h2 {
                font-size: 24px;
            }
            
            .final-score {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="hud">
        <div class="score">Score: <span id="scoreValue">0</span></div>
        <div class="level">Level <span id="levelValue">1</span></div>
    </div>
    
    <div class="instructions" id="instructions">
        Collect the glowing orbs â€¢ Avoid the red ones!
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <div class="final-score">Final Score: <span id="finalScore">0</span></div>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.setupCanvas();
                
                this.player = {
                    x: 0,
                    y: 0,
                    radius: 20,
                    trail: []
                };
                
                this.collectibles = [];
                this.enemies = [];
                this.particles = [];
                
                this.score = 0;
                this.level = 1;
                this.gameRunning = true;
                this.combo = 0;
                this.comboTimer = 0;
                
                this.mouseX = this.canvas.width / 2;
                this.mouseY = this.canvas.height / 2;
                
                this.setupEvents();
                this.spawnInitialItems();
                this.gameLoop();
            }
            
            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                });
            }
            
            setupEvents() {
                // Mouse events
                this.canvas.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                });
                
                // Touch events for mobile
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.mouseX = touch.clientX;
                    this.mouseY = touch.clientY;
                });
                
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.mouseX = touch.clientX;
                    this.mouseY = touch.clientY;
                });
            }
            
            spawnInitialItems() {
                // Spawn collectibles
                for (let i = 0; i < 5 + this.level; i++) {
                    this.spawnCollectible();
                }
                
                // Spawn enemies
                for (let i = 0; i < Math.floor(this.level / 2) + 1; i++) {
                    this.spawnEnemy();
                }
            }
            
            spawnCollectible() {
                const collectible = {
                    x: Math.random() * this.canvas.width,
                    y: Math.random() * this.canvas.height,
                    radius: 8 + Math.random() * 4,
                    hue: 180 + Math.random() * 60,
                    pulse: 0,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    value: Math.floor(Math.random() * 3) + 1
                };
                this.collectibles.push(collectible);
            }
            
            spawnEnemy() {
                const enemy = {
                    x: Math.random() * this.canvas.width,
                    y: Math.random() * this.canvas.height,
                    radius: 12 + Math.random() * 8,
                    vx: (Math.random() - 0.5) * 3,
                    vy: (Math.random() - 0.5) * 3,
                    pulse: 0
                };
                this.enemies.push(enemy);
            }
            
            createParticle(x, y, color, count = 5) {
                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        x,
                        y,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        life: 1,
                        decay: 0.02,
                        color,
                        size: Math.random() * 4 + 2
                    });
                }
            }
            
            showCombo(multiplier) {
                const comboElement = document.createElement('div');
                comboElement.className = 'combo';
                comboElement.textContent = `x${multiplier} COMBO!`;
                document.body.appendChild(comboElement);
                
                setTimeout(() => {
                    comboElement.remove();
                }, 1000);
            }
            
            updatePlayer() {
                // Smooth player movement
                const dx = this.mouseX - this.player.x;
                const dy = this.mouseY - this.player.y;
                
                this.player.x += dx * 0.1;
                this.player.y += dy * 0.1;
                
                // Update trail
                this.player.trail.push({
                    x: this.player.x,
                    y: this.player.y,
                    life: 1
                });
                
                if (this.player.trail.length > 10) {
                    this.player.trail.shift();
                }
                
                this.player.trail.forEach(point => {
                    point.life -= 0.1;
                });
            }
            
            updateCollectibles() {
                for (let i = this.collectibles.length - 1; i >= 0; i--) {
                    const collectible = this.collectibles[i];
                    
                    // Update position
                    collectible.x += collectible.vx;
                    collectible.y += collectible.vy;
                    collectible.pulse += 0.1;
                    
                    // Bounce off edges
                    if (collectible.x < 0 || collectible.x > this.canvas.width) {
                        collectible.vx *= -1;
                    }
                    if (collectible.y < 0 || collectible.y > this.canvas.height) {
                        collectible.vy *= -1;
                    }
                    
                    // Check collision with player
                    const dx = collectible.x - this.player.x;
                    const dy = collectible.y - this.player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < this.player.radius + collectible.radius) {
                        // Collected!
                        this.combo++;
                        this.comboTimer = 60; // 1 second at 60fps
                        
                        let points = collectible.value * this.combo;
                        this.score += points;
                        
                        if (this.combo > 3) {
                            this.showCombo(this.combo);
                        }
                        
                        this.createParticle(collectible.x, collectible.y, `hsl(${collectible.hue}, 70%, 60%)`, 8);
                        this.collectibles.splice(i, 1);
                        this.spawnCollectible();
                        
                        document.getElementById('scoreValue').textContent = this.score;
                        
                        // Level up check
                        if (this.score > this.level * 100) {
                            this.level++;
                            document.getElementById('levelValue').textContent = this.level;
                            this.spawnEnemy();
                        }
                    }
                }
            }
            
            updateEnemies() {
                for (let i = this.enemies.length - 1; i >= 0; i--) {
                    const enemy = this.enemies[i];
                    
                    // Update position
                    enemy.x += enemy.vx;
                    enemy.y += enemy.vy;
                    enemy.pulse += 0.15;
                    
                    // Bounce off edges
                    if (enemy.x < 0 || enemy.x > this.canvas.width) {
                        enemy.vx *= -1;
                    }
                    if (enemy.y < 0 || enemy.y > this.canvas.height) {
                        enemy.vy *= -1;
                    }
                    
                    // Check collision with player
                    const dx = enemy.x - this.player.x;
                    const dy = enemy.y - this.player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < this.player.radius + enemy.radius) {
                        // Game over!
                        this.gameRunning = false;
                        this.showGameOver();
                        return;
                    }
                }
            }
            
            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vx *= 0.98;
                    particle.vy *= 0.98;
                    particle.life -= particle.decay;
                    
                    if (particle.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }
            
            updateCombo() {
                if (this.comboTimer > 0) {
                    this.comboTimer--;
                } else {
                    this.combo = 0;
                }
            }
            
            draw() {
                // Clear canvas with trail effect
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw player trail
                this.player.trail.forEach((point, index) => {
                    if (point.life > 0) {
                        this.ctx.fillStyle = `rgba(255, 255, 255, ${point.life * 0.3})`;
                        this.ctx.beginPath();
                        this.ctx.arc(point.x, point.y, this.player.radius * point.life, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                });
                
                // Draw player
                const gradient = this.ctx.createRadialGradient(
                    this.player.x, this.player.y, 0,
                    this.player.x, this.player.y, this.player.radius
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0.3)');
                
                this.ctx.fillStyle = gradient;
                this.ctx.beginPath();
                this.ctx.arc(this.player.x, this.player.y, this.player.radius, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Draw collectibles
                this.collectibles.forEach(collectible => {
                    const size = collectible.radius + Math.sin(collectible.pulse) * 2;
                    const brightness = 50 + Math.sin(collectible.pulse) * 20;
                    
                    this.ctx.fillStyle = `hsl(${collectible.hue}, 70%, ${brightness}%)`;
                    this.ctx.beginPath();
                    this.ctx.arc(collectible.x, collectible.y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Glow effect
                    this.ctx.shadowColor = `hsl(${collectible.hue}, 70%, 60%)`;
                    this.ctx.shadowBlur = 10;
                    this.ctx.beginPath();
                    this.ctx.arc(collectible.x, collectible.y, size * 0.7, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.shadowBlur = 0;
                });
                
                // Draw enemies
                this.enemies.forEach(enemy => {
                    const size = enemy.radius + Math.sin(enemy.pulse) * 3;
                    
                    this.ctx.fillStyle = `hsl(0, 80%, ${40 + Math.sin(enemy.pulse) * 20}%)`;
                    this.ctx.beginPath();
                    this.ctx.arc(enemy.x, enemy.y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Danger glow
                    this.ctx.shadowColor = '#ff4444';
                    this.ctx.shadowBlur = 15;
                    this.ctx.beginPath();
                    this.ctx.arc(enemy.x, enemy.y, size * 0.6, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.shadowBlur = 0;
                });
                
                // Draw particles
                this.particles.forEach(particle => {
                    this.ctx.fillStyle = particle.color.replace(')', `, ${particle.life})`).replace('hsl', 'hsla');
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size * particle.life, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }
            
            showGameOver() {
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').classList.add('show');
                document.getElementById('instructions').style.display = 'none';
            }
            
            gameLoop() {
                if (!this.gameRunning) return;
                
                this.updatePlayer();
                this.updateCollectibles();
                this.updateEnemies();
                this.updateParticles();
                this.updateCombo();
                this.draw();
                
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        let game;
        
        function startGame() {
            game = new Game();
        }
        
        function restartGame() {
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('instructions').style.display = 'block';
            startGame();
        }
        
        // Start the game when page loads
        window.addEventListener('load', startGame);
    </script>
</body>
</html>
